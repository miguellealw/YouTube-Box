services:
  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - ./YG-server/db:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    env_file:
      - pg.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      app-network:
        aliases:
          - database
          - db

  server:
    build: ./YG-server
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    env_file:
      - ./YG-server/.env
    networks:
      app-network:
        aliases:
          - server-app

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - server
      - client
    networks:
      app-network:

  client:
    stdin_open: true
    depends_on:
      - server
    build:
      dockerfile: Dockerfile.dev
      context: ./yg-client
    ports:
      - "3000:3000"
    env_file:
      - ./yg-client/.env.local
      - ./yg-client/.env.development
    networks:
      app-network:

  # Test service - runs unit tests
  test:
    build:
      context: ./YG-server
      dockerfile: Dockerfile.test
    depends_on:
      db:
        condition: service_healthy
    environment:
      - FLASK_ENV=testing
      - TEST_DATABASE_URI=postgresql://postgres:postgres_password@db:5432/test_db
      - SECRET_KEY=test-secret-key
      - FLASK_APP=youtubebox.py
    networks:
      app-network:
    profiles:
      - test

networks:
  app-network:
    driver: bridge